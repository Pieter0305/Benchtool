{% extends 'base.html' %}

{% block title %}Chart{% endblock %}

{% block content %}
    <h1>Display Data Here!</h1>
    {% if user %}
        <h3>Hello, {{ user }}. Here are you test results:</h3>
        <div class="ct-chart ct-golden-section"></div>
        <script>
            var f64 = {{ data.float64 }}; 
            var i64 = {{ data.int64 }};
            var i32 = {{ data.int32 }};
            var i16 = {{ data.int16 }};
            var data = {
                labels: [1, 6, 11, 16, 21, 26, 31, 36, 41, 46, 51, 56, 61, 66, 71, 76, 81, 86, 91, 96, 101, 106, 111, 116, 121, 126, 131, 136, 141, 146, 151, 156, 161, 166, 171, 176, 181, 186, 191, 196, 201, 206, 211, 216, 221, 226, 231, 236, 241, 246, 251, 256, 261, 266, 271, 276, 281, 286, 291, 296, 301, 306, 311, 316, 321, 326, 331, 336, 341, 346, 351, 356, 361, 366, 371, 376, 381, 386, 391, 396, 401, 406, 411, 416, 421, 426, 431, 436, 441, 446, 451, 456, 461, 466, 471, 476, 481, 486, 491, 496],
                series: [{
                    name: 'Float64',
                    data: f64
                },{
                    name: 'Int64',
                    data: i64
                },{
                    name: 'Int32',
                    data: i32
                },{
                    name: 'Int16',
                    data: i16
                }]
            };
            var options = {
                showPoint: false,
                lineSmooth: false,
                showArea: true,
                axisX: {
                    showGrid: false
                }
            };
            new Chartist.Line('.ct-chart', data, options);
        </script>
    {% endif %}
{% endblock %}
