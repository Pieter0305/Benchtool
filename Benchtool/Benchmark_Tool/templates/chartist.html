{% extends 'base.html' %}

{% block title %}Chart{% endblock %}

{% block content %}
    <h1>Hello, {{ user }}. Here are you test results:</h1>
    {% if user %}
        <ul>
            <li style= "display: inline;"><span aria-hidden="true" style = "background-color: #d70206; color: #d70206;"> 路 </span>Float64</li>
            <li style= "display: inline;"><span aria-hidden="true" style = "background-color: #f05b4f; color: #f05b4f;"> 路 </span>Int64</li>
            <li style= "display: inline;"><span aria-hidden="true" style = "background-color: #f4c63d; color: #f4c63d;"> 路 </span>Int32</li>            
            <li style= "display: inline;"><span aria-hidden="true" style = "background-color: #d17905; color: #d17905;"> 路 </span>Int16</li>
        </ul>
        <div class="ct-chart ct-golden-section" style="height: 80vh;"></div>
        <script>
            var f64 = {{ data.float64 }}; 
            var i64 = {{ data.int64 }};
            var i32 = {{ data.int32 }};
            var i16 = {{ data.int16 }};
            var label = {{ data.label }};
            var data = {
                labels: label,
                series: [{
                    name: 'Float64',
                    data: f64
                },{
                    name: 'Int64',
                    data: i64
                },{
                    name: 'Int32',
                    data: i32
                },{
                    name: 'Int16',
                    data: i16
                }]
            };
            var options = {                
                showPoint: false,
                fullWidth: true,
                lineSmooth: false,
                showArea: true,
                axisX: {
                    showGrid: true,
                    labelInterpolationFnc: function (value, index) {
                        return index % 4 == 0 ? value: null;
                    }
                }
            };
            new Chartist.Line('.ct-chart', data, options);
        </script>
    {% endif %}
{% endblock %}
